apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: link-dashboard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Khomsan146/allexcel.git"
    targetRevision: pord
    path: k3s # Directory containing manifests
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
