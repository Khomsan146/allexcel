apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: link-dashboard-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: link-dashboard
  template:
    metadata:
      labels:
        app: link-dashboard
    spec:
      containers:
        - name: link-dashboard
          # Replace with your actual image tag e.g. <your-registry>/link-dashboard:latest
          image: allexel:1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: DB_PATH
              value: "/data/links.db"
          volumeMounts:
            - name: data-volume
              mountPath: "/data"
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: link-dashboard-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: link-dashboard-svc
spec:
  selector:
    app: link-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: link-dashboard-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: link-dashboard-svc
                port:
                  number: 80
