apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: link-dashboard-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: link-dashboard
  template:
    metadata:
      labels:
        app: link-dashboard
    spec:
      securityContext:
        fsGroup: 2000
      containers:
        - name: link-dashboard
          # Using GitHub Container Registry
          image: ghcr.io/khomsan146/allexcel:1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: "file:/app/data/checklist.db"
          volumeMounts:
            - name: data-volume
              mountPath: "/app/data"
      # Uncomment if your repo is Private
      # imagePullSecrets:
      #   - name: ghcr-secret
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: link-dashboard-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: link-dashboard-svc
spec:
  selector:
    app: link-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: link-dashboard-ingress
  annotations:
    konghq.com/strip-path: "ture" # Common Kong annotation, adjust if needed
spec:
  ingressClassName: kong
  rules:
    - host: monitor.tfac.or.th
      http:
        paths:
          - path: /checklist
            pathType: ImplementationSpecific
            backend:
              service:
                name: link-dashboard-svc
                port:
                  number: 80
