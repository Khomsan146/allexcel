apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: link-dashboard-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: link-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: link-dashboard
  template:
    metadata:
      labels:
        app: link-dashboard
    spec:
      containers:
        - name: link-dashboard
          # Using GitHub Container Registry
          image: ghcr.io/khomsan146/allexcel:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: DB_PATH
              value: "/data/links.db"
          volumeMounts:
            - name: data-volume
              mountPath: "/data"
      # Uncomment if your repo is Private
      # imagePullSecrets:
      #   - name: ghcr-secret
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: link-dashboard-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: link-dashboard-svc
spec:
  selector:
    app: link-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: link-dashboard-ingress
  annotations:
    konghq.com/strip-path: "true" # Common Kong annotation, adjust if needed
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: link-dashboard-svc
                port:
                  number: 80
